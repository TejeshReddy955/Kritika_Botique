<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritika Boutique - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin:0; background:#fff0f5; color:#333; }
        header { background:#ff1493; color:white; text-align:center; padding:20px 0; font-size:2em; font-weight:bold; }
        .hero { text-align:center; padding:50px 20px; background:linear-gradient(rgba(255,20,147,0.4), rgba(255,105,180,0.4)), url('https://images.unsplash.com/photo-1592878840944-5c8c1e3a2d2b') center/cover no-repeat; background-size:cover; color:white; }
        .hero h1 { font-size:3em; margin-bottom:20px; }
        .hero p { font-size:1.2em; max-width:600px; margin:0 auto; }

        .dropdown { text-align:center; margin:40px 0; }
        select { padding:10px 20px; font-size:1em; border-radius:10px; border:2px solid #ff1493; cursor:pointer; }

        footer { background:#ff1493; color:white; text-align:center; padding:20px 0; margin-top:50px; }
    </style>
</head>
<body>

<header>Kritika Boutique</header>

<section class="hero">
    <h1>Welcome to Kritika Boutique</h1>
    <p>Explore our exclusive collection of sarees. Click below to view Silk, Cotton, or Designer Sarees.</p>
</section>

<div class="dropdown">
    <label for="sareeType"><strong>Select Saree Type:</strong></label>
    <select id="sareeType" onchange="goToPage()">
        <option value="">--Choose--</option>
        <option value="silk.html">Silk Sarees</option>
        <option value="cotton.html">Cotton Sarees</option>
        <option value="designer.html">Designer Sarees</option>
    </select>
</div>

<footer>
    <p>Contact: +91 98765 43210 | info@kritikaboutique.com</p>
    <p>&copy; 2025 Kritika Boutique. All rights reserved.</p>
</footer>

<script>
function goToPage() {
    const select = document.getElementById('sareeType');
    const page = select.value;
    if(page) {
        window.location.href = page; // redirect to selected page
    }
}
</script>

</body>
</html>
